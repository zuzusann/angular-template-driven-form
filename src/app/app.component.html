<section class="container" [ngClass]="{'form-shadow': registrationForm.touched}">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="onFormSubmitted()" #registrationForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" name="firstname" ngModel required #fname="ngModel"/>
        <div>
          <small *ngIf="fname.invalid && fname.touched">*First Name is a Required Field</small>
        </div>
      </div> 

      <div class="input-box">
        <input type="text" placeholder="Last Name" name="lastname" ngModel required #lname="ngModel"/>
        <div>
          <small *ngIf="lname.invalid && lname.touched">*Last Name is a Required Field</small>
        </div>
      </div>
    </div>    

    <div class="input-box">
      <input type="text" placeholder="Email" name="email" ngModel required email #email="ngModel"/>
      <div>
        <small *ngIf="email.invalid && email.touched">*Enter email is not valid</small>
      </div> 
    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" name="phone" ngModel>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="dob" ngModel/>
      </div>
    </div>

    <!-- <div class="input-box">
      <input type="text" placeholder="username" />
      <button class="btn-gen-username">
        Create a Username
      </button>
    </div> -->

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input type="radio" id="check-male" name="gender" ngModel/>
          <label for="check-male">male</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-female" name="gender" ngModel/>
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-other" name="gender" ngModel/>
          <label for="check-other">prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="input-box address" ngModelGroup="address" #addr="ngModelGroup">
      <label>Address</label>
      <input type="text" placeholder="Street address" name="street1" ngModel required/>
      <input type="text" placeholder="Street address line 2" name="street2" ngModel/>
      <div class="column">
        <div class="select-box">
          <select name="country" ngModel>
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel required/>
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel/>
        <input type="number" placeholder="Postal code" name="postal" ngModel required/>
      </div>
    </div>
    <div>
      <small *ngIf="addr.invalid && addr.touched">*Some of the address fields does not valid</small>
    </div>
    <input type="submit" value="Submit" class="submit-btn" [disabled]="!registrationForm.valid"> 
  </form>
</section>
